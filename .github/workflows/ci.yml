name: tests

on:
  push:
  pull_request:
    branches: [ $default-branch ]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: 12
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Lint
        run: yarn lint

  docs:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: 12
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Docs
        run: yarn run build
        working-directory: packages/website

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: 12
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Build
        run: yarn run build

  mugshot:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: 12
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Test
        run: yarn test
        working-directory: packages/mugshot

      - name: Coverage
        uses: codecov/codecov-action@v2
        with:
          flags: mugshot

  webdriverio:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    strategy:
      matrix:
        browser: ['chrome', 'firefox']

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: 12
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Test
        run: yarn test
        env:
          BROWSER: ${{ matrix.browser }}
        working-directory: packages/webdriverio

      - name: Coverage
        uses: codecov/codecov-action@v2
        with:
          flags: webdriverio, ${{ matrix.browser }}

  puppeteer:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    strategy:
      matrix:
        version: [ 8, 9, "latest" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: 12
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Version
        run: yarn add -D puppeteer@${{ matrix.version }}
        working-directory: packages/puppeteer

      - name: Test
        run: yarn test
        working-directory: packages/puppeteer

      - name: Coverage
        uses: codecov/codecov-action@v2
        with:
          flags: puppeteer, ${{ matrix.version }}

  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    strategy:
      matrix:
        browser: [ 'chromium', 'firefox' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: 12
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Test
        run: yarn test
        env:
          BROWSER: ${{ matrix.browser }}
        working-directory: packages/playwright

      - name: Coverage
        uses: codecov/codecov-action@v2
        with:
          flags: playwright, ${{ matrix.browser }}
