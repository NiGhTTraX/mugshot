<html lang="en">
<head>
    <style>
        .animated {
            width: 100px;
            height: 100px;
            animation-duration: 5s;
            animation-name: animation;
        }

        @keyframes animation {
            from {
                margin-left: 100px;
            }

            to {
                margin-left: 0;
            }
        }
    </style>
    <title>Animations</title>
</head>
<body>
    <div class="animated"></div>
</body>
</html>
