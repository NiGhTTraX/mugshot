<html lang="en">
<head>
    <title>Invisible rect</title>
    <style>
        div {
            position: absolute;
            left: 0;
            top: 0;
        }
        .visible {
            width: 100px;
            height: 100px;
        }
        .none {
            display: none;
        }
        .zero {
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>
<div id="visible" class="visible"></div>
<div id="invisible1" class="invisible none"></div>
<div id="invisible2" class="invisible zero"></div>
</body>
</html>
