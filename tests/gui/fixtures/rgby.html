<html>
<head>
    <style>
        * { margin: 0; padding: 0; }
        .d1,.d2,.d3,.d4 {
            width: 50px;
            height: 50px;
            position: absolute;
        }
        .d1 { background: red; }
        .d2 { background: green; left:50px; }
        .d3 { background: blue; top:50px;  }
        .d4 { background: yellow; left:50px; top:50px; }
        #root{ position: relative; width:100px; height:100px; }
    </style>
</head>
<body>
<div id="root">
    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>
    <div class="d4"></div>
</div>
</body>
</html>
